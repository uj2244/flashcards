        let currentIndex = 0;
        let showingAnswer = false;
        let order = cards.map((_, i) => i);

        function updateCard() {
            const card = cards[order[currentIndex]];
            const cardEl = document.getElementById('card');
            const textEl = document.getElementById('cardText');
            const labelEl = document.getElementById('cardLabel');
            
            if (showingAnswer) {
                cardEl.className = 'card answer';
                textEl.textContent = card.a;
                labelEl.textContent = 'ë‹µë³€';
            } else {
                cardEl.className = 'card question';
                textEl.textContent = card.q;
                labelEl.textContent = 'ì§ˆë¬¸';
            }
            
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${cards.length}`;
            document.getElementById('cardNumber').textContent = `${currentIndex + 1}/${cards.length}`;
            document.getElementById('progressFill').style.width = `${((currentIndex + 1) / cards.length) * 100}%`;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === cards.length - 1;
        }

        function flipCard() {
            showingAnswer = !showingAnswer;
            updateCard();
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                showingAnswer = false;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showingAnswer = false;
                updateCard();
            }
        }

        function shuffleCards() {
            for (let i = order.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [order[i], order[j]] = [order[j], order[i]];
            }
            currentIndex = 0;
            showingAnswer = false;
            updateCard();
            
            const notice = document.getElementById('shuffleNotice');
            notice.classList.add('show');
            setTimeout(() => notice.classList.remove('show'), 1500);
        }

        function resetCards() {
            order = cards.map((_, i) => i);
            currentIndex = 0;
            showingAnswer = false;
            updateCard();
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevCard();
            else if (e.key === 'ArrowRight') nextCard();
            else if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        // ìŠ¤ì™€ì´í”„ ì œìŠ¤ì²˜
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
